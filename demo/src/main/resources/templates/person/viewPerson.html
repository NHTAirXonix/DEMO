<h3>Edit Person</h3>
<div>
    <form th:action="@{/person/save}" th:object="${person}" method="POST" novalidate="novalidate">
        <table>
            <tr disabled="true">
                <th>Product Id</th>
                <th><input type="text" th:field="*{id}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></th>
            </tr>
            <tr>
                <th>Person Name</th>
                <th><input type="text" th:field="*{name}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></th>
            </tr>
            <tr>
                <th>Person Position</th>
                <th><input type="email" th:field="*{position}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></p></th>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" value="Save"/></th>
            </tr>
        </table>
    </form>
</div>
</body>
