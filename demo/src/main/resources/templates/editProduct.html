<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h3>Edit Product</h3>
<p>
    <a th:href="@{/list}">
        Back To Product List
    </a>
</p>

<div id="form">
    <form action="#" th:action="@{/update}" th:object="${product}" method="POST" novalidate="novalidate">
        <table>
            <tr>
                <th>Product Id</th>
                <th><input type="text" th:field="*{id}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></p></th>
            </tr>
            <tr>
                <th>Product Name</th>
                <th><input type="text" th:field="*{name}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p></th>
            </tr>
            <tr>
                <th>Product Price</th>
                <th><input type="email" th:field="*{price}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p></th>
            </tr>
            <tr>
                <th>Product Detail</th>
                <th><input type="text" th:field="*{detail}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}"></p></th>
            </tr>
            <tr>
                <th>Product Manufacturer</th>
                <th><input type="text" th:field="*{manufacturer}"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}"></p>
                </th>
            </tr>
            <tr>
                <th>Product Status</th>
                <th><input type="text" th:field="*{status}" readonly placeholder="Auto fill"/></th>
                <th><p style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></p></th>
            </tr>
            <tr>
                <th colspan="3"><input type="submit" value="Edit"/></th>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="/static/boostrap/bootstrap413/js/bootstrap.bundle.js"></script>
</html>
